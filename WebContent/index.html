<!doctype html>
<html lang="fr">

<body>
	<div id="enTete">

		</form>
		</div>		
		<div>

		</div>
	</div>

		<form>
			<div id="check">
			 <p>
       
				<input type="checkbox" /> <label for="frites">Italien</label><br />

			 <p>
       
				<input type="checkbox" /> <label for="frites">Chinois</label><br />

			</p>
			 <p>
       
				<input type="checkbox" /> <label for="frites">Espagnol</label><br />
				<input type="checkbox" /> <label for="steak">Africain</label><br />

			</div>

		</form>
